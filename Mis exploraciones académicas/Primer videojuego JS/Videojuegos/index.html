<!doctype html>
<html>
    <head>
        <tittle>Videojuego</tittle>
        <meta charset="UTF8">
        <link rel="Stylesheet" href="estilo/estilo.css">
    </head>
    <body>
        <div id="contenedor">
            <div id="fondo"></div>
            <canvas id="lienzofondo" width=512px height=512px></canvas>
            <canvas id="lienzo" width=512px height=512px></canvas>
        </div>
        <canvas id="lienzomapa" width=512px height=512px></canvas>
        <canvas id="lienzomapacolores" width=512px height=512px></canvas>
        <canvas id="lienzomapatechos" width=512px height=512px></canvas>
        <canvas id="lienzomapaarquitectura" width=512px height=512px></canvas>
        <canvas id="lienzomapapersonajes" width=512px height=512px>
        </canvas>
        <canvas id="lienzomaparecogibles" width=512px height=512px>
        </canvas>
        <canvas id="lienzomapaprops" width=512px height=512px>
        </canvas>
        <canvas id="lienzopunto" width=512px height=512px></canvas>
        <div id="bienvenidaaljuego">
            <h1>Videojuego</h1>
            <h1>Siguelo</h1>
            
            <h3 id="botonstart">Iniciar</h3>
            <h3 id="botoncredits">Creditos</h3>
            <h3 id="botoninstrucciones">Instrucciones</h3>
        </div>
        <div id="restart" style="display:none;">
            <h1>Siguelo</h1>
            <h1>Videojuego</h1>
            <h3 id="botonrestart">Continuar</h3>
        </div>
        <div id="pantallanivel" style="display:none;">
            <h1>Stage:</h1>
            <h2 id="dimenivel"></h2>
        </div>
        <script src="lib/jquery-3.7.1.min.js"></script>
        <script src="js/Personaje.js"></script>
        <script src="js/Props.js"></script>
        <script src="js/Recogibles.js"></script>
        <script src="js/funciones.js"></script>
        <script src="js/condicionesiniciales.js"></script>
        <script src="js/inicio.js"></script>
        <script src="js/bucle.js"></script>
        <script src="js/funcionesbucle.js"></script>
        <script>
            $("#botonstart").click(function(){
                $("#bienvenidaaljuego").fadeOut("slow");
                inicio();
                pause = false;
            })
            $("#botonrestart").click(function(){
                $("#restart").fadeOut("slow");
                $("#contenedor").removeClass("desenfocado")
                pause = false;
                bucle();
            })
            
            setTimeout("dibujaterreno()",1000)
            
        </script>
    </body>
</html>
